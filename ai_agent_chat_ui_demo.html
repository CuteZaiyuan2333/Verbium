<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Agent Chat UI Demo</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --panel-2: #020617;
      --border: #1f2933;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #6366f1;
      --user: #22c55e;
      --agent: #60a5fa;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--panel-2);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: width 0.2s ease;
    }

    .sidebar.collapsed {
      width: 48px;
    }

    .sidebar header {
      padding: 16px;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar.collapsed header span,
    .sidebar.collapsed .sessions,
    .sidebar.collapsed footer {
      display: none;
    }

    .sessions {
      flex: 1;
      overflow-y: auto;
    }

    .session {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      color: var(--muted);
    }

    .session.active {
      background: #020617;
      color: var(--text);
    }

    .sidebar footer {
      padding: 12px;
      border-top: 1px solid var(--border);
    }

    .sidebar button {
      width: 100%;
      padding: 8px;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      padding: 14px 18px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(2,6,23,0.6);
      backdrop-filter: blur(8px);
    }

    .agent-info {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .agent-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--agent);
    }

    .chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .msg {
      max-width: 720px;
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 14px;
      line-height: 1.5;
      animation: fadeIn 0.2s ease-out;
    }

    .msg.user {
      background: rgba(34,197,94,0.15);
      border: 1px solid rgba(34,197,94,0.3);
      margin-left: auto;
    }

    .msg.agent {
      background: rgba(96,165,250,0.15);
      border: 1px solid rgba(96,165,250,0.3);
    }

    .msg .role {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .inputbar {
      border-top: 1px solid var(--border);
      padding: 14px;
      display: flex;
      gap: 10px;
      background: rgba(2,6,23,0.6);
    }

    textarea {
      flex: 1;
      resize: none;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      color: var(--text);
      font-size: 14px;
      height: 44px;
    }

    textarea:focus { outline: none; border-color: var(--accent); }

    .send {
      padding: 0 16px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <header>
      <span>会话 Sessions</span>
      <button style="background:none;border:none;color:var(--muted);cursor:pointer" onclick="toggleSidebar()">☰</button>
    </header>
    <div class="sessions" id="sessions"></div>
    <footer>
      <button onclick="newSession()">+ 新建会话</button>
    </footer>
  </aside>

  <main class="main">
    <div class="topbar">
      <div class="agent-info">
        <div class="agent-dot"></div>
        <strong>AI Agent（模拟）</strong>
      </div>
      <select id="modelSelect" style="background:#020617;color:var(--text);border:1px solid var(--border);border-radius:6px;padding:4px 8px;font-size:12px">
        <option value="mock">Mock Model</option>
        <option value="gpt">GPT-like</option>
        <option value="local">Local Model</option>
      </select>
    </div>

    <div class="chat" id="chat"></div>

    <div class="inputbar">
      <div style="display:flex;flex-direction:column;gap:6px">
        <select id="modeSelect" onchange="changeMode()" style="background:#020617;color:var(--text);border:1px solid var(--border);border-radius:6px;padding:6px;font-size:12px">
          <option value="chat">Chat</option>
          <option value="plan">Plan</option>
        </select>
      </div>
      <textarea id="input" placeholder="输入消息，Enter 发送"></textarea>
      <button class="send" onclick="send()">发送</button>
    </div>
  </main>

  <script>
    let sessions = [];
    let current = null;

    /* ===== UI Controls ===== */
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function changeMode() {
      const mode = document.getElementById('modeSelect').value;
      const s = sessions.find(x => x.id === current);
      if (s) s.mode = mode;
    }

    /* ===== Session Logic ===== */
    function newSession() {
      const s = { id: Date.now(), title: '新会话', mode: 'chat', messages: [] };
      sessions.unshift(s);
      current = s.id;
      renderSessions();
      renderChat();
    }

    function renderSessions() {
      const el = document.getElementById('sessions');
      el.innerHTML = '';
      sessions.forEach(s => {
        const div = document.createElement('div');
        div.className = 'session' + (s.id === current ? ' active' : '');
        div.textContent = s.title;
        div.onclick = () => { current = s.id; renderSessions(); renderChat(); };
        el.appendChild(div);
      });
    }

    function renderChat() {
      const el = document.getElementById('chat');
      el.innerHTML = '';
      const s = sessions.find(x => x.id === current);
      if (!s) return;
      s.messages.forEach(m => {
        const div = document.createElement('div');
        div.className = 'msg ' + m.role;
        div.innerHTML = `<div class="role">${m.role === 'user' ? 'User' : 'Agent'}</div>${m.content}`;
        el.appendChild(div);
      });
      el.scrollTop = el.scrollHeight;
    }

    function send() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;
      const s = sessions.find(x => x.id === current);
      if (!s) return;

      s.messages.push({ role: 'user', content: text });
      if (s.messages.length === 1) s.title = text.slice(0, 10);

      setTimeout(() => {
        s.messages.push({ role: 'agent', content: `（${s.mode === 'chat' ? 'Chat' : 'Plan'} 模式示例回复）<br><em>${text}</em>` });
        renderChat();
      }, 400);

      input.value = '';
      renderSessions();
      renderChat();
    }

    document.getElementById('input').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // Init
    newSession();
  </script>
</body>
</html>
