description = "A built-in web browser based on wry/webview2."
dependencies = ["core"]

[external_dependencies]
wry = "0.54.1"
raw-window-handle = "0.6.2"
winapi = { version = "0.3.9", features = ["winuser"] }
egui_extras = { version = "0.29.1" }
